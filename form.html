<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <h1>Form Register</h1>
    <form action="http://localhost:8080/form/register" method="post">
        <h3>Username</h3>
        <input type="text" name="username">
        <br>
        <h3>Password</h3>
        <input type="password" name="password">
        <br>
        <input type="submit" name="button" id="" value="Submit">
    </form>
    <br>
    <h1>Form 2</h1>
    <form action="http://localhost:8080/form/register" method="get">
        <h3>Name</h3>
        <input type="text" name="name">
        <br>
        <input type="submit" name="button" id="" value="Welcome">
    </form>
</body>
</html>
